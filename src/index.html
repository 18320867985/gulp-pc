<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<meta name="Keywords" content="" />
		<meta name="Description" content="" />
		<title>首页</title>

		<!--check css-->
		<script src="js/modernizr-2.6.2.min.js" type="text/javascript" charset="utf-8"></script>
		<!--css3 prefix-->
		<script src="js/prefix-css3.min.js" type="text/javascript" charset="utf-8"></script>
		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!--[if lte IE 8]>
			<script src="js/html5shiv.js" type="text/javascript" charset="utf-8"></script>
			<script src="js/respond.min.js" type="text/javascript" charset="utf-8"></script>
		<![endif]-->

		<!--css-->
		<link rel="stylesheet" type="text/css" href="css/cstfont/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="css/all.css" />
	</head>

	<body>

		<div id="a">
			<div class="number">
				<button class="minus btn" type="button">-</button>
				<input class="num" type="number" value="1" data-min="0" data-max="9999" data-step="1" />
				<button class="plus btn" type="button">+</button>

			</div>
		</div>
		
		<div id="b">
			<div class="number">
				<button class="minus btn" type="button">-</button>
				<input class="num" type="number" value="11" data-min="0" data-max="9999" data-step="1" />
				<button class="plus btn" type="button">+</button>

			</div>
		</div>
		
		<script src="js/config.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/all.js" type="text/javascript" charset="utf-8"></script>
		<!--[if lte IE 8]>
			<script src="js/ie8.js" type="text/javascript" charset="utf-8"></script>
		<![endif]-->

		<script type="text/javascript">
			$("#a").on("number_click", function(event, element) {
				//element 当前点击的元素	
				var p = $(element).parents(".number");
				alert($(p).find(".num").val() + "#a");

			});

			$("#b").on("number_click", function(event, element) {
				//element 当前点击的元素	
				var p = $(element).parents(".number");
				alert($(p).find(".num").val() + "#b");

			});
		</script>
	</body>

</html>
